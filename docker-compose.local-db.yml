version: '3.8'

services:
  # Backend API (connects to local PostgreSQL)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:12345@host.docker.internal:5432/flawfinder_ai
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      OPENAI_API_KEY: your-openai-api-key-here
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: unless-stopped
